<div class="post-tags">
    <div class="mt-4">
        {{ with .GetTerms "tags" }}
            <span>
                <i class="fas fa-tags me-1" style="width: 20px;"></i>
                標籤：
            </span>
            {{ range $index, $value := . }}
            <a href="{{ .Permalink }}" class="inline-block bg-tertiary-bg text-sm rounded px-3 py-1 my-1 me-2 hover:text-eureka">#{{ .LinkTitle }}</a>
            {{ end }}
        {{ end }}
    </div>
    <div class="mb-4">
        {{ with .GetTerms "series" }}
            <span>
                <i class="fas fa-th-list me-1" style="width: 20px;"></i>
                系列：
            </span>
            {{ range $index, $value := . }}
            <a href="{{ .Permalink }}" class="inline-block bg-tertiary-bg text-sm rounded px-3 py-1 my-1 me-2 hover:text-eureka">#{{ .LinkTitle }}</a>
            {{ end }}
        {{ end }}
    </div>
</div>
