<div style="height: 30px;"></div>

<div class="bg-secondary-bg rounded sticky-toc">
  {{/*  <div
    class="prose top-16 z-10 hidden px-6 py-4 lg:block"
  >
    <h3>{{ i18n "onThisPage" }}</h3>
  </div>  */}}
  <div class="px-6 pt-6">
    <h1 class="post-toc-title">
        {{ .Title }}
    </h1>
  </div>

  <div
    class="sticky-toc {{ if eq .Type "docs" }}
      border-s
    {{ end }} hidden px-6 py-4 lg:block post-toc"
  >
    {{ .TableOfContents }}
  </div>
</div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    enableStickyToc();
  });
</script>
